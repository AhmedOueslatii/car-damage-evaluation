name: Déploiement Continu vers Fargate (ECS/CloudFormation)

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # --- AWS Configuration ---
  AWS_REGION: eu-central-1
  ECR_REPOSITORY: car-damage-inference-repo
  STACK_NAME: CarDamageInferenceStack

  # --- CloudFormation Parameters ---
  VPC_ID: vpc-095f1ea82ca7a98f7
  SubnetAId: subnet-0c1ea539005746ae3 
  SubnetBId: subnet-0021824dd966cb43f
  ContainerPort: 8080

  DOCKERFILE_CONTEXT: .

jobs:
  deploy:
    name: Déploiement
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write 
    
    steps:
      - name: Checkout du Code
        uses: actions/checkout@v4

      - name: Configuration des Identifiants AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login à Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build et Tag de l'image Docker
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI_SHA=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Building image: $IMAGE_URI_SHA"
          docker build -t $IMAGE_URI_SHA -f Dockerfile ${{ env.DOCKERFILE_CONTEXT }}
          docker tag $IMAGE_URI_SHA $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Push de l'image vers ECR
        id: push-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          IMAGE_URI_SHA=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          
          echo "Pushing image: $IMAGE_URI_SHA"
          docker push $IMAGE_URI_SHA
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          # Set output for next steps
          echo "image_uri=$IMAGE_URI_SHA" >> $GITHUB_OUTPUT
          
          # Also print for debugging
          echo "Image URI: $IMAGE_URI_SHA"

      - name: Déploiement de la mise à jour de la Stack CloudFormation
        uses: aws-actions/aws-cloudformation-github-deploy@v1
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
        with:
          name: ${{ env.STACK_NAME }}
          template: car-damage-inference-stack.yaml
          capabilities: CAPABILITY_NAMED_IAM
          # FIXED: Use the exact parameter names from your existing CloudFormation stack
          parameter-overrides: >-
            VPCID=${{ env.VPC_ID }},
            PublicSubnet1=${{ env.SubnetAId }},
            PublicSubnet2=${{ env.SubnetBId }},
            ContainerPort=${{ env.ContainerPort }},
            ECRImageTag=${{ steps.push-image.outputs.image_uri }}