AWSTemplateFormatVersion: '2010-09-09'
Description: YOLOv11 Car Damage Inference API deployed on AWS ECS Fargate.

Parameters:
  # ------------------------------------------------------------------
  # PARAMÈTRES RÉSEAU OBLIGATOIRES POUR FARGATE
  # ------------------------------------------------------------------
  VPCID: # CORRECTION: Ancien nom 'DefaultVPC'
    Type: AWS::EC2::VPC::Id
    Description: L'ID du VPC existant où Fargate sera déployé.
    Default: vpc-095f1ea82ca7a98f7 # REMPLACER PAR VOTRE ID VPC

  PublicSubnet1:
    Type: AWS::EC2::Subnet::Id
    Description: L'ID du premier sous-réseau public pour le ALB et Fargate.
    Default: subnet-0c1ea539005746ae3 # CORRECTION : Utilisation de l'ID validé précédemment

  PublicSubnet2:
    Type: AWS::EC2::Subnet::Id
    Description: L'ID du second sous-réseau public pour la haute disponibilité.
    Default: subnet-0021824dd966cb43f # CORRECTION : Utilisation de l'ID validé précédemment

  ContainerPort: # PARAMÈTRE AJOUTÉ (il était référencé mais non défini)
    Type: Number
    Description: Le port d'écoute de l'application conteneurisée.
    Default: 8080


Resources:
  # ------------------------------------------------------------------
  # 1. IAM Role for ECS Tasks
  # ------------------------------------------------------------------
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: DynamoDBAccessAndS3ModelDownload
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:BatchWriteItem
                Resource: !GetAtt InferenceResultsTable.Arn
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource: !Sub "arn:aws:s3:::car-damage-3051-models/*"

  # ------------------------------------------------------------------
  # 2. DynamoDB Table for Storing Results
  # ------------------------------------------------------------------
  InferenceResultsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: CarDamageInferenceResults
      AttributeDefinitions:
        - AttributeName: image_id
          AttributeType: S
      KeySchema:
        - AttributeName: image_id
          KeyType: HASH
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5

  # ------------------------------------------------------------------
  # 3. ECS FARGATE INFRASTRUCTURE
  # ------------------------------------------------------------------

  # Groupe de Sécurité pour l'ALB
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for ALB (allows internet traffic)
      VpcId: !Ref VPCID # CORRECTION: Utilisation de !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0

  # Groupe de Sécurité pour les Tâches Fargate
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security group for Fargate tasks
      VpcId: !Ref VPCID # CORRECTION: Utilisation de !Ref VPCID
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort # CORRECTION: Utilisation de !Ref ContainerPort
          ToPort: !Ref ContainerPort # CORRECTION: Utilisation de !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # Cluster ECS
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: CarDamageInferenceCluster

  # Définition de la Tâche Fargate
  ECSTaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: car-damage-inference-task
      Cpu: 2048
      Memory: 4096
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: car-damage-inference-container
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/car-damage-inference-repo:latest"
          Essential: true
          PortMappings:
            - ContainerPort: !Ref ContainerPort # CORRECTION: Utilisation de !Ref ContainerPort
          Environment:
            - Name: S3_BUCKET_MODELS
              Value: car-damage-3051-models
            - Name: DYNAMODB_TABLE_NAME
              Value: CarDamageInferenceResults
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref LogGroup
              awslogs-region: !Ref "AWS::Region"
              awslogs-stream-prefix: ecs

  # Groupe de Logs CloudWatch
  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/CarDamageInference

  # Load Balancer (ALB) et Listener
  ApplicationLoadBalancer:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: CarDamageALB
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPCID # CORRECTION: Utilisation de !Ref VPCID
      Port: !Ref ContainerPort # CORRECTION: Utilisation de !Ref ContainerPort
      HealthCheckPath: /health
      HealthCheckProtocol: HTTP
      Protocol: HTTP
      Name: CarDamageTargetGroup
      TargetType: ip # CORRECTION de l'erreur précédente (TargetType doit être 'ip' pour Fargate)

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ApplicationLoadBalancer
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # Service ECS qui gère le déploiement des tâches
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster: !Ref ECSCluster
      DesiredCount: 1
      LaunchType: FARGATE
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      TaskDefinition: !Ref ECSTaskDefinition
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref FargateSecurityGroup
          AssignPublicIp: ENABLED
      PlatformVersion: LATEST
      LoadBalancers:
        - ContainerName: car-damage-inference-container
          ContainerPort: !Ref ContainerPort # CORRECTION: Utilisation de !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup


Outputs:
  ApiUrl:
    Description: URL du point de terminaison de l'API ECS Fargate
    Value: !GetAtt ApplicationLoadBalancer.DNSName