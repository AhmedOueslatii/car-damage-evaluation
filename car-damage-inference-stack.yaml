AWSTemplateFormatVersion: '2010-09-09'
Description: YOLOV11 Car Damage Inference API deployed on AWS ECS Fargate.

Parameters:
  VPCID:
    Type: String
    Description: ID of the VPC where the resources will be deployed.
  PublicSubnet1:
    Type: String
    Description: First public subnet ID for the load balancer.
  PublicSubnet2:
    Type: String
    Description: Second public subnet ID for the load balancer.
  PrivateSubnet1:
    Type: String
    Description: First private subnet ID for the Fargate tasks.
  PrivateSubnet2:
    Type: String
    Description: Second private subnet ID for the Fargate tasks.
  ContainerPort:
    Type: Number
    Default: 8080
    Description: Port on which the container listens for traffic.
  ECRImageTag:
    Type: String
    Description: Full URI/Tag of the ECR image to deploy (e.g., <account>.dkr.ecr.<region>.amazonaws.com/<repo>:<tag>).
  TableName:
    Type: String
    Description: Name of the DynamoDB table to store results.

Resources:

# Partie 1. Cluster ECS et Log Group
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: CarDamageInferenceCluster

  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub '/ecs/${AWS::StackName}'
      RetentionInDays: 7

# Partie 2. Rôles IAM
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  ECSTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy
      Policies:
        - PolicyName: DynamoDBAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:PutItem
                  - dynamodb:GetItem
                Resource: !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${TableName}'
        
        # NOUVEAU : Correction de l'erreur 403 - Ajout de la permission de lecture S3
        - PolicyName: S3ModelReadAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  # Autorise la lecture (GetObject) qui inclut l'opération HeadObject
                  - s3:GetObject
                Resource:
                  # Chemin du modèle S3 qui causait l'erreur 403.
                  # ATTENTION : Si le nom de votre bucket est différent de 'car-damage-3051-models', vous devez le changer ici.
                  - arn:aws:s3:::car-damage-3051-models/artifacts/yolov11/best.pt
                  # L'accès au bucket racine est souvent nécessaire pour les opérations connexes
                  - arn:aws:s3:::car-damage-3051-models

# Partie 3. Sécurité (Security Groups)
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-ALB-SecurityGroup'
      GroupDescription: Security group for ALB (Allow traffic from the Internet)
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        - CidrIp: 0.0.0.0/0
          IpProtocol: tcp
          FromPort: 80
          ToPort: 80

  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: !Sub '${AWS::StackName}-Fargate-SecurityGroup'
      GroupDescription: Security group for Fargate tasks (Allow traffic ONLY from the ALB)
      VpcId: !Ref VPCID
      SecurityGroupIngress:
        # Autoriser le trafic entrant depuis le ALB sur le ContainerPort
        - SourceSecurityGroupId: !Ref ALBSecurityGroup
          IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort

# Partie 4. Load Balancer (ALB)
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPCID
      Port: !Ref ContainerPort # Écouter sur le port du conteneur
      Protocol: HTTP
      HealthCheckPath: /health # Chemin du health check
      HealthCheckIntervalSeconds: 10
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

# Partie 5. Définition de Tâche et Service ECS
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: !Sub '${AWS::StackName}-TaskDefinition'
      Cpu: 512
      Memory: 1024
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskRole.Arn
      ContainerDefinitions:
        - Name: car-damage-inference-container
          Image: !Ref ECRImageTag
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  ECSService:
    Type: AWS::ECS::Service
    Properties:
      ServiceName: !Sub '${AWS::StackName}-ECSService'
      Cluster: !Ref ECSCluster
      LaunchType: FARGATE
      DesiredCount: 1
      TaskDefinition: !Ref TaskDefinition
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          AssignPublicIp: DISABLED
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref FargateSecurityGroup
      LoadBalancers:
        - ContainerName: car-damage-inference-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup

# Partie 6. Sorties de la Stack
Outputs:
  ServiceURL:
    Description: URL publique de l'application Fargate
    Value: !Sub 'http://${ALB.DNSName}'
    Export:
      Name: CarDamageInferenceServiceURL
