AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Déploiement d'une application de Car Damage Inference sur AWS Fargate.
  Utilise un VPC existant et déploie un Service ECS avec un ALB public.

# ------------------------------------------------------------------
# PARAMETERS: Must match the existing stack parameter names
# ------------------------------------------------------------------
Parameters:
  VPCID:  # Changed from VpcId to match existing stack
    Type: String
    Description: L'ID du VPC existant où Fargate sera déployé.
    Default: vpc-095f1ea82ca7a98f7

  PublicSubnet1:  # Changed from SubnetAId to match existing stack
    Type: String
    Description: L'ID du premier sous-réseau public (a) pour le ALB et Fargate.
    Default: subnet-0c1ea539005746ae3

  PublicSubnet2:  # Changed from SubnetBId to match existing stack
    Type: String
    Description: L'ID du second sous-réseau public (b) pour la haute disponibilité.
    Default: subnet-0021824dd966cb43f
    
  ECRImageTag:  # This is new, so it's fine
    Type: String
    Description: Le full URI de l'image Docker à déployer depuis ECR (e.g., 123.dkr.ecr.region.com/repo:sha).
    
  ContainerPort:  # This exists in the old stack, keep the name
    Type: Number
    Description: Le port d'écoute de l'application conteneurisée.
    Default: 8080

# ------------------------------------------------------------------
# RESOURCES: Infrastructure Definition
# ------------------------------------------------------------------
Resources:
  # 1. ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: CarDamageInferenceCluster

  # 2. CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/CarDamageInference-${AWS::StackName}
      RetentionInDays: 7

  # 3. IAM Roles (Execution Role for ECS)
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
        - 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly'

  # 4. Task Definition (Fargate)
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: CarDamageInferenceTask
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn 
      ContainerDefinitions:
        - Name: car-damage-inference-container
          Image: !Ref ECRImageTag
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: ecs

  # 5. Security Group for ALB (Allows public HTTP access)
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCID  # Changed reference
      GroupDescription: Security Group for ALB (Public HTTP)
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        
  # 6. Security Group for Fargate Tasks (Allows traffic ONLY from the ALB)
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCID  # Changed reference
      GroupDescription: Security Group for Fargate Tasks (Internal access from ALB)
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # 7. Application Load Balancer (ALB)
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet1  # Changed reference
        - !Ref PublicSubnet2  # Changed reference
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # 8. Target Group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPCID  # Changed reference
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  # 9. Listener
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # 10. ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: CarDamageInferenceService
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PublicSubnet1  # Changed reference
            - !Ref PublicSubnet2  # Changed reference
          SecurityGroups:
            - !Ref FargateSecurityGroup
          AssignPublicIp: ENABLED
      LoadBalancers:
        - ContainerName: car-damage-inference-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
          
# ------------------------------------------------------------------
# OUTPUTS
# ------------------------------------------------------------------
Outputs:
  ServiceURL:
    Description: L'URL publique de l'application Fargate
    Value: !Sub "http://${ALB.DNSName}"
    Export:
      Name: CarDamageInferenceServiceURL