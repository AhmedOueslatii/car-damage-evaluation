AWSTemplateFormatVersion: '2010-09-09'
Description: AWS CloudFormation stack for deploying a Fargate ECS Service with Load Balancer.

# --- Parameters (Names match the CI/CD workflow exactly) ---


Parameters:
  VpcId:
    Type: String
    Description: L'ID du VPC existant où Fargate sera déployé.
    Default: vpc-095f1ea82ca7a98f7

  SubnetAId:
    Type: String
    Description: L'ID du premier sous-réseau public (a) pour le ALB et Fargate.
    Default: subnet-0c1ea539005746ae3

  SubnetBId:
    Type: String
    Description: L'ID du second sous-réseau public (b) pour la haute disponibilité.
    Default: subnet-0021824dd966cb43f
    
  ECRImageTag:
    Type: String
    Description: Le tag de l'image Docker à déployer depuis ECR (le SHA du commit).
    
  ContainerPort:
    Type: Number
    Description: Le port d'écoute de l'application conteneurisée.
    Default: 8080

# --- Resources ---
Resources:
  # 1. ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: CarDamageInferenceCluster

  # 2. CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/CarDamageInference
      RetentionInDays: 7

  # 3. IAM Roles (Execution Role for ECS)
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
        - 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly'

  # 4. Task Definition (Fargate)
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: CarDamageInferenceTask
      Cpu: 1024
      Memory: 2048
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: car-damage-inference-container
          Image: !Ref ECRImageTag # Use the full URI passed as parameter
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: ecs

  # 5. Security Group for ALB (Allows public HTTP access)
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Security Group for ALB (Public HTTP)
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        
  # 6. Security Group for Fargate Tasks (Allows traffic ONLY from the ALB)
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcId
      GroupDescription: Security Group for Fargate Tasks (Internal)
      SecurityGroupIngress:
        # Allow ingress traffic from the ALB Security Group to the Container Port
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # 7. Application Load Balancer (ALB)
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref SubnetAId
        - !Ref SubnetBId
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # 8. Target Group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: !Ref ContainerPort # Listen on the container port
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /

  # 9. Listener
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # 10. ECS Service
  ECSService:
    Type: AWS::ECS::Service
    # Ensure Listener is created before the service tries to attach to the load balancer
    DependsOn: Listener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: CarDamageInferenceService
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref SubnetAId
            - !Ref SubnetBId
          SecurityGroups:
            - !Ref FargateSecurityGroup
          AssignPublicIp: ENABLED
      LoadBalancers:
        - ContainerName: car-damage-inference-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
      
Outputs:
  ServiceURL:
    Description: L'URL publique de l'application Fargate
    Value: !Sub "http://${ALB.DNSName}"















