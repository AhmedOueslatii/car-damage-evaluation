AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Déploiement d'une application de Car Damage Inference sur AWS Fargate.
  Utilise un VPC existant et déploie un Service ECS avec un ALB public.

# ------------------------------------------------------------------
# PARAMETERS: Must match the existing stack parameter names
# ------------------------------------------------------------------
Parameters:
  VPCID: 
    Type: String
    Description: L'ID du VPC existant où Fargate sera déployé.
    Default: vpc-095f1ea82ca7a98f7

  PublicSubnet1: 
    Type: String
    Description: L'ID du premier sous-réseau public (a) pour le ALB et Fargate.
    Default: subnet-0c1ea539005746ae3

  PublicSubnet2: 
    Type: String
    Description: L'ID du second sous-réseau public (b) pour la haute disponibilité.
    Default: subnet-0021824dd966cb43f
    
  ECRImageTag: 
    Type: String
    Description: Le full URI de l'image Docker à déployer depuis ECR (e.g., 123.dkr.ecr.region.com/repo:sha).
    
  ContainerPort: 
    Type: Number
    Description: Le port d'écoute de l'application conteneurisée.
    Default: 8080

# ------------------------------------------------------------------
# RESOURCES: Infrastructure Definition
# ------------------------------------------------------------------
Resources:
  # 1. ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: CarDamageInferenceCluster

  # 2. CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/CarDamageInference
      RetentionInDays: 7

  # 3. IAM Roles (Execution Role for ECS)
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
        - 'arn:aws:iam::aws:policy/AmazonEC2ContainerRegistryReadOnly'
      Policies:
        - PolicyName: S3ModelAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 's3:GetObject'
                  - 's3:ListBucket'
                Resource:
                  # Correction S3 (pour l'erreur 403 précédente)
                  - 'arn:aws:s3:::car-damage-3051-models'
                  - 'arn:aws:s3:::car-damage-3051-models/*'
                  - 'arn:aws:s3:::car-damage-3051-models/artifacts/yolov11/best.pt'
        
        # Correction DynamoDB: Pointez vers la table car-assessments
        - PolicyName: DynamoDBAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - 'dynamodb:PutItem'
                  - 'dynamodb:GetItem'
                Resource: 
                  # Utilisation du nom de table vérifié dans la console : car-assessments
                  !Sub 'arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/car-assessments'


  # 4. Task Definition (Fargate) - RESOURCES AUGMENTED FOR ML WORKLOAD
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: CarDamageInferenceTask
      # Fix: Augmented resources. 256/512 is often too low for ML/Python apps, 
      # leading to slow startup and health check failure.
      Cpu: 1024 # Increased to 1 vCPU
      Memory: 2048 # Increased to 2 GB
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn 
      ContainerDefinitions:
        - Name: car-damage-inference-container
          Image: !Ref ECRImageTag
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: ecs

  # 5. Security Group for ALB (Allows public HTTP access)
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCID 
      GroupDescription: Security Group for ALB (Public HTTP)
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        
  # 6. Security Group for Fargate Tasks (Allows traffic ONLY from the ALB)
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VPCID 
      GroupDescription: Security Group for Fargate Tasks (Internal access from ALB)
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # 7. Application Load Balancer (ALB)
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref PublicSubnet1 
        - !Ref PublicSubnet2 
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # 8. Target Group - HEALTH CHECK IMPROVED
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPCID 
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /health
      # Fix: Increased health check timeout to allow for longer container startup 
      # (e.g., loading model from S3).
      HealthCheckTimeoutSeconds: 10 # Changed from 5 to 10
      HealthCheckIntervalSeconds: 30
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  # 9. Listener
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # 10. ECS Service
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: Listener
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: CarDamageInferenceService
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      HealthCheckGracePeriodSeconds: 300
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 0
        DeploymentCircuitBreaker:
          Enable: true
          Rollback: true
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PublicSubnet1 
            - !Ref PublicSubnet2 
          SecurityGroups:
            - !Ref FargateSecurityGroup
          AssignPublicIp: ENABLED
      LoadBalancers:
        - ContainerName: car-damage-inference-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
          
# ------------------------------------------------------------------
# OUTPUTS
# ------------------------------------------------------------------
Outputs:
  ServiceURL:
    Description: L'URL publique de l'application Fargate
    Value: !Sub "http://${ALB.DNSName}"
    Export:
      Name: CarDamageInferenceServiceURL
