AWSTemplateFormatVersion: '2010-09-09'
Description: |
  Déploiement d'une application de Car Damage Inference sur AWS Fargate.
  Utilise un VPC existant et déploie un Service ECS avec un ALB public.
  
Parameters:
  VpcId:
    Type: String
    Description: L'ID du VPC existant où Fargate sera déployé.
    Default: vpc-095f1ea82ca7a98f7

  SubnetAId:
    Type: String
    Description: L'ID du premier sous-réseau public (a) pour le ALB et Fargate.
    Default: subnet-0c1ea539005746ae3

  SubnetBId:
    Type: String
    Description: L'ID du second sous-réseau public (b) pour la haute disponibilité.
    Default: subnet-0021824dd966cb43f
    
  ECRImageTag:
    Type: String
    Description: Le tag de l'image Docker à déployer depuis ECR (le SHA du commit).
    
  ContainerPort:
    Type: Number
    Description: Le port d'écoute de l'application conteneurisée.
    Default: 8080

Resources:
  # 1. ECS Cluster
  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: CarDamageInferenceCluster

  # 2. Task Definition (Fargate)
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: CarDamageInferenceTask
      Cpu: 256
      Memory: 512
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      TaskRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: car-damage-inference-container
          Image: !Sub "${AWS::AccountId}.dkr.ecr.${AWS::Region}.amazonaws.com/car-damage-inference-repo:${ECRImageTag}"
          PortMappings:
            - ContainerPort: !Ref ContainerPort
              Protocol: tcp
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudWatchLogGroup
              awslogs-region: !Ref 'AWS::Region'
              awslogs-stream-prefix: ecs

  # 3. IAM Roles (Execution Role for ECS)
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal: { Service: ecs-tasks.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'
      Policies:
        - PolicyName: ECRAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                Resource: "*"
        - PolicyName: CWLogsAccess
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !GetAtt CloudWatchLogGroup.Arn

  # 4. CloudWatch Log Group
  CloudWatchLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/CarDamageInference

  # 5. Security Group for ALB (Allows public HTTP access)
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for ALB (Public HTTP)
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        
  # 6. Security Group for Fargate Tasks (Allows traffic ONLY from the ALB)
  FargateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Security Group for Fargate Tasks (Internal)
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        # Allow ingress traffic from the ALB Security Group to the Container Port
        - IpProtocol: tcp
          FromPort: !Ref ContainerPort
          ToPort: !Ref ContainerPort
          SourceSecurityGroupId: !Ref ALBSecurityGroup # <<<--- NO CIRCULAR DEPENDENCY

  # 7. Application Load Balancer (ALB)
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Scheme: internet-facing
      Subnets:
        - !Ref SubnetAId
        - !Ref SubnetBId
      SecurityGroups:
        - !Ref ALBSecurityGroup # <<<--- ALB uses the ALBSecurityGroup

  # 8. Target Group
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VpcId
      Port: !Ref ContainerPort
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 2

  # 9. Listener
  Listener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # 10. ECS Service
  ECSService:
    Type: AWS::ECS::Service
    Properties:
      Cluster: !Ref ECSCluster
      ServiceName: CarDamageInferenceService
      TaskDefinition: !Ref TaskDefinition
      LaunchType: FARGATE
      DesiredCount: 1
      DeploymentConfiguration:
        MaximumPercent: 200
        MinimumHealthyPercent: 100
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref SubnetAId
            - !Ref SubnetBId
          SecurityGroups:
            - !Ref FargateSecurityGroup # <<<--- Service uses the FargateSecurityGroup
          AssignPublicIp: ENABLED
      LoadBalancers:
        - ContainerName: car-damage-inference-container
          ContainerPort: !Ref ContainerPort
          TargetGroupArn: !Ref TargetGroup
      
Outputs:
  ServiceURL:
    Description: L'URL publique de l'application Fargate
    Value: !Sub "http://${ALB.DNSName}"
    Export:
      Name: CarDamageInferenceServiceURL